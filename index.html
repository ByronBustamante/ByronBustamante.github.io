<!DOCTYPE html>
<html>



  <head>
    <title>Novaprint</title>
    <link rel="stylesheet" type="text/css" href="flexboxgrid.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="querty.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>



  <body>



  <header>
    <nav>
      <div class="row">
        <div class="col-xs-3"><img src="logo.png" width="195px"></div>
        <div class="col-xs-7 responsive-large">
          <ul class="menu">
            <li>INICIO</li>
            <li>PRODUCTOS</li>
            <li>SERVICIOS</li>
            <li>CONTACTO</li>
          </ul>
        </div>
        <div class="col-xs-2 responsive-large"><div class="boton-primario">COTIZAR</div></div>
      </div>
    </nav>
  </header>



  <main>
    <div class="slider"></div>
    <div class="productos"></div>
    <div class="contacto">
    </div>
  </main>



  <footer>
    <div class="footer-socilal-media"></div>
    <div class="footer-submenu"></div>


    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v3.3'
        });
      };

      (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/es_ES/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat"
      attribution=setup_tool
      page_id="136522247078393"
      logged_in_greeting="Hola, ¿en qué podemos ayudarte?"
      logged_out_greeting="Hola, ¿en qué podemos ayudarte?">
    </div>
  </footer>



  </body>



</html>
